name: candly
description: A new Flutter project.


publish_to: 'none'



environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cupertino_icons: ^1.0.2
  connectivity_plus: ^3.0.2
  webview_flutter: ^4.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Array
      fonts:
        - asset: assets/fonts/Array-Regular.otf
          weight: 500
    - family: Khand
      fonts:
        - asset: assets/fonts/Khand-Regular.otf
          weight: 400
        - asset: assets/fonts/Khand-SemiBold.otf
          weight: 600
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: CandlyIcons
      fonts:
        - asset: assets/fonts/CandlyIcons.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
